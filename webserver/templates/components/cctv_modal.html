{% load static %}

<div id="addCctvModal" class="modal modal-hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70">
    <div class="bg-gray-900 border border-gray-700 rounded-sm w-full max-w-md mx-4">
      <div class="border-b border-gray-700 p-3 flex justify-between items-center">
        <h3 class="font-semibold">Add New CCTV</h3>
        <button id="closeModalBtn" class="text-gray-400 hover:text-white">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="p-4">
        <form id="cctvForm" class="space-y-4">
          <div>
            <label class="block text-sm text-gray-400 mb-1">Camera Name</label>
            <input 
              type="text" 
              class="w-full bg-gray-800 border border-gray-700 px-3 py-2 text-sm focus:outline-none focus:border-blue-500"
              placeholder="e.g. Parking Lot Camera"
              required
            >
          </div>
          
          <div>
            <label class="block text-sm text-gray-400 mb-1">Stream URL</label>
            <input 
              type="text" 
              class="w-full bg-gray-800 border border-gray-700 px-3 py-2 text-sm focus:outline-none focus:border-blue-500"
              placeholder="rtsp://example.com/stream"
              required
            >
          </div>
          
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm text-gray-400 mb-1">Server</label>
              <select class="w-full bg-gray-800 border border-gray-700 px-3 py-2 text-sm focus:outline-none focus:border-blue-500">
                <option>SERVER_001</option>
                <option>SERVER_002</option>
                <option>SERVER_003</option>
              </select>
            </div>
            
            <div>
              <label class="block text-sm text-gray-400 mb-1">Location</label>
              <select class="w-full bg-gray-800 border border-gray-700 px-3 py-2 text-sm focus:outline-none focus:border-blue-500">
                <option>Parking Lot</option>
                <option>Entrance</option>
                <option>Lobby</option>
                <option>Back Door</option>
                <option>Hallway</option>
              </select>
            </div>
          </div>
          
          <div class="pt-2 flex justify-end space-x-2">
            <button 
              type="button"
              id="cancelBtn"
              class="px-4 py-2 border border-gray-600 text-sm hover:bg-gray-800 transition"
            >
              Cancel
            </button>
            <button 
              type="submit"
              class="px-4 py-2 bg-blue-700 text-sm hover:bg-blue-600 transition"
            >
              Add Camera
            </button>
          </div>
        </form>
      </div>
    </div>
</div>
