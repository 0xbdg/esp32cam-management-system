<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CCTV Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" 
</head>
<body class="bg-black text-white font-mono select-none">
  <div class="container p-2 space-y-2">
    <!-- Top menu bar -->
    {% include 'components/nav.html'%} 

    <!-- Main content area -->
    <div class="flex flex-col lg:flex-row gap-2">
      <!-- Left side: CCTV screens grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-1 xl:grid-cols-2 gap-2">
        <!-- CCTV 001 - Parking Lot -->
        <div class="overflow-hidden relative border border-gray-600">
          <img src="http://192.168.100.97:81" 
               class="object-cover" 
               alt="">
          
          <div class="absolute top-1 left-1 text-[10px] text-gray-300 select-text">CCTV 001 - PARKING LOT</div>
          <div class="absolute top-1 right-1 flex items-center space-x-1 text-[10px] text-gray-300">
            <div class="w-2 h-2 rounded-full bg-red-600"></div>
            <span>LIVE</span>
            <i class="fas fa-wifi"></i>
          </div>
          <div class="absolute bottom-1 left-1 flex items-center space-x-1 text-[10px] text-gray-300">
            <i class="fas fa-stopwatch"></i>
            <span>DUR : 08:13:24:63</span>
          </div>
          <div class="absolute bottom-1 right-1 flex items-center space-x-2 text-[10px] text-gray-300">
            <span>2022/08/29</span>
            <span>15:39:26</span>
          </div>
        </div> 
      </div>

      <!-- Right side: Server tree and calendar -->
    </div>
  </div>
</body>
</html>
