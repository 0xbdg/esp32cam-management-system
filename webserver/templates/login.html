<!DOCTYPE html>
<html lang="en">
    <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>CCTV Login</title>
          <script src="https://cdn.tailwindcss.com"></script>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
          <style>
    body {
      background: #000;
    }
    .login-box {
      border: 1px solid #333;
    }
  </style>
    </head>
    <body class="bg-black text-white font-mono min-h-screen flex items-center justify-center p-4">
          <div class="login-box bg-gray-900 w-full max-w-sm p-8">
    <div class="text-center mb-8">
      <i class="fas fa-video text-4xl text-blue-600 mb-2"></i>
      <h1 class="text-2xl font-bold">CCTV DASHBOARD</h1>
      <p class="text-gray-400 text-sm">Secure Monitoring System</p>
    </div>

    <form class="space-y-4">
      <div>
        <input 
              type="text" 
          class="w-full bg-gray-800 border border-gray-700 p-3 focus:outline-none focus:border-blue-500"
          placeholder="Username"
          required
        >
          </div>
      
      <div>
        <input 
              type="password" 
          class="w-full bg-gray-800 border border-gray-700 p-3 focus:outline-none focus:border-blue-500"
          placeholder="Password"
          required
        >
          </div>
      
      <button 
        type="submit"
        class="w-full bg-blue-700 hover:bg-blue-600 p-3 font-medium"
      >
        LOGIN
      </button>
    </form>

    <div class="mt-6 text-center text-xs text-gray-500">
      Unauthorized access prohibited
    </div>
  </div>
    </body>
</html>
